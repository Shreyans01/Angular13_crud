<div class="p-4">
  <h1 *ngIf="isAddMode">Add User</h1>
  <h1 *ngIf="!isAddMode">Edit User</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col">
        <label>Title</label>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.name.errors }" -->
        <input
          type="text"
          formControlName="title"
          class="form-control"
          placeholder="Enter the name"
        />
        <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">This field is required</div>
              </div> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>First Name</label>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.name.errors }" -->
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          placeholder="Enter the First Name"
        />
        <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">This field is required</div>
              </div> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Last Name</label>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.name.errors }" -->
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="Enter the Last Name"
        />
        <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">This field is required</div>
              </div> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Street</label>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.name.errors }" -->
        <input
          type="text"
          formControlName="street"
          class="form-control"
          placeholder="Enter the street"
        />
        <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">This field is required</div>
              </div> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>City</label>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.name.errors }" -->
        <input
          type="text"
          formControlName="city"
          class="form-control"
          placeholder="Enter the city"
        />
        <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">This field is required</div>
              </div> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>State</label>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.name.errors }" -->
        <input
          type="text"
          formControlName="state"
          class="form-control"
          placeholder="Enter the state"
        />
        <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">This field is required</div>
              </div> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Country</label>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.name.errors }" -->
        <input
          type="text"
          formControlName="country"
          class="form-control"
          placeholder="Enter the country"
        />
        <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">This field is required</div>
              </div> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Time Zone</label>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.name.errors }" -->
        <input
          type="text"
          formControlName="timezone"
          class="form-control"
          placeholder="Enter the timezone"
        />
        <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">This field is required</div>
              </div> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-7">
        <label>Phone</label>
        <input
          type="tel"
          formControlName="phone"
          class="form-control"
          placeholder="Enter the phone number"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-7">
        <label>Date Of Birth</label>
        <input
          type="date"
          formControlName="dob"
          class="form-control"
          (change)="saveDate($event)"
          placeholder="Enter the date of birth"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-7">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter the Email"
        />
        <!-- [ngClass]="{ 'is-invalid': submitted && f.email.errors }" -->
        <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div> -->
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-7">
        <input
        type="file"
          id="customFileUploadMultiple"          
          (change)="onFileChange($event)"
        />
        <label class="custom-file-label" for="customFileUploadMultiple">Choose file</label>
        <div *ngIf="fileToUpload" style="margin-top: 10px;">{{fileToUpload.name}}</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-7">
        <label>Gender</label>
        <select class="custom-select" formControlName="gender">
          <!-- [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" -->
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <!-- <div *ngIf="submitted || f.gender.errors" class="invalid-feedback">
                  <div *ngIf="f.gender.errors">Gender is required</div>
              </div> -->
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Submit
      </button>
      <button [disabled]="loading" class="btn" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
