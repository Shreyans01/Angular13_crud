<h1>Users</h1>
<button (click)="navigateTo()" class="btn btn-sm btn-success mb-2">Add User</button>
<table class="table table-striped">
    <thead>
        <tr>
            <!-- <th style="width: 20%">Sr. No.</th> -->
            <th style="width: 10%">Title</th>
            <th style="width: 20%">First Name</th>
            <th style="width: 20%">Last Name</th>
            <th style="width: 30%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | paginate: {itemsPerPage:10, currentPage:p}">
            <!-- <td>{{i + 1}}</td> -->
            <td>{{user?.title}} </td>
            <td>{{user?.firstName}} </td>
            <td>{{user?.lastName}} </td>
            <td style="white-space: nowrap">
                <button (click)="navigateTo(user.id)"  class="btn btn-sm btn-primary mr-1"><i class='fas fa-edit'></i></button>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" >
                    <span ><i class='fas fa-trash'></i></span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
<div class="pagination" *ngIf="users">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
